<!DOCTYPE html>
<html th:lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="menu/header :: head">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Registrar Producto</title>
</head>
<body>
<header th:replace="menu/header :: header"></header>
<div class="container">
    <div th:fragment="flash-warning" th:if="${msg}!=null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <h5 th:text="${msg}" style="text-align: center"></h5>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <div th:fragment="flash-success" th:if="${mensaje}!=null">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h5 th:text="${mensaje}" style="text-align: center"></h5>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <form method="post" th:action="@{/productos/add}" th:object="${producto}">
        <br/>
        <h2 style="text-align: center">Introduzca los datos de producto</h2>
        <hr/>
        <div th:class="${#fields.hasErrors('codigo')} ? 'form-group row has-danger' : (*{codigo == null} ? 'form-group row' : 'form-group row has-success')">
            <label for="codigo" class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-6">
                <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-fw fa-user fa"
                                                               aria-hidden="true"></i></span>
                    <input th:field="*{codigo}" type="text"
                           th:class="${#fields.hasErrors('codigo')} ? 'form-control form-control-danger' : (*{codigo == null} ? 'form-control' : 'form-control form-control-success')"
                           placeholder="introduzca codigo de producto" required="required"/>
                </div>
                <div th:if="${#fields.hasErrors('codigo')}" class="form-control-feedback">El codigo debe
                    contener entre 5 y 13 caracteres
                </div>
            </div>
        </div>

        <div th:class="${#fields.hasErrors('nombre')} ? 'form-group row has-danger' : (*{nombre == null} ? 'form-group row' : 'form-group row has-success')">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-fw fa-user fa"
                                                               aria-hidden="true"></i></span>
                    <input th:field="*{nombre}" type="text"
                           th:class="${#fields.hasErrors('nombre')} ? 'form-control form-control-danger' : (*{nombre == null} ? 'form-control' : 'form-control form-control-success')"
                           placeholder="Ingrese nombre producto" required="required"/>
                </div>
                <div th:if="${#fields.hasErrors('nombre')}" class="form-control-feedback">El nombre debe
                    contener entre 4 y 50 caracteres
                </div>
            </div>
        </div>

        <div th:class="${#fields.hasErrors('descripcion')} ? 'form-group row has-danger' : (*{descripcion == null} ? 'form-group row' : 'form-group row has-success')">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-6">
                <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-fw fa-envelope"
                                                               aria-hidden="true"></i></span>
                    <input th:field="*{descripcion}" type="text"
                           th:class="${#fields.hasErrors('descripcion')} ? 'form-control form-control-danger' : (*{descripcion == null} ? 'form-control' : 'form-control form-control-success')"
                           placeholder="Ingrese descripcion de producto" required="required"/>
                </div>
                <div th:if="${#fields.hasErrors('descripcion')}" class="form-control-feedback">La descripcion
                    debe tener entre 7 y 255 caracteres
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-md btn-block">Crear Producto</button>
            </div>
        </div>

    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
