<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="menu/header :: head">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registrar Encabezado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="menu/header :: header"></header>
<div class="container my-5">

    <div th:fragment="flash-warning" th:if="${encabezadoMensaje}!=null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <h5 th:text="${encabezadoMensaje}" style="text-align: center"></h5>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>


    <h3 style="text-align: center;"> Agregar Factura Encabezado</h3>
    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <form method="post" th:action="@{/facturas/post-encabezado/{id}(id=${idCliente})}"
                  th:object="${encabezado}">
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="fecha" class="col-form-label">Fecha</label> <input
                            type="date" th:field="*{fecha}" class="form-control" id="fecha"
                            placeholder="Fecha"
                            required>
                        <span
                                th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"
                                class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="numero" class="col-form-label">Número de Factura</label> <input
                            type="text" th:field="*{numero}" class="form-control" id="numero"
                            placeholder="Número" required> <span
                            th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="letra" class="col-form-label">Letra de la Factura</label>
                        <select class="col-form-label" th:field="*{letra}" required>
                            <option value="null" hidden required>Letra de la Factura</option>
                            <option th:each="letra : ${tipoletra}" th:value="${letra}"
                                    th:text="${letra.toString()}" required></option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="boton" style="text-align: center; margin-left: 70px; margin-top: 30px">
                            <input type="submit" class="btn btn-primary" value="Crear encabezado">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
