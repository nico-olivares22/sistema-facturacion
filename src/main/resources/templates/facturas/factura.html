<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu/header :: head">
    <meta charset="UTF-8">
    <title>Ver Factura</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="icon" th:href="@{/imagenes/logo.png}">
</head>
<body>
<header th:replace="menu/header :: header"></header>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3" style="text-align: right">
                                <img th:src="@{/imagenes/logo.png}" height="120" class="align-content-center" alt="">
                        </div>
                        <div class="col-md-3" style="text-align: left;margin-top: 25px">
                            <h3>Products System</h3>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" style="font-weight: bold">
                                <h5 th:text="'Fecha: '+${#temporals.format(factura.fecha, 'dd-MM-yyyy')}"></h5>
                                <h5 th:text="'Número de Factura: '+${factura.numero}"></h5>
                                <h5 th:text="'Letra: '+${factura.letra}"></h5>
                                <h5 th:text="'Cliente: '+${factura.cliente.nombre}"></h5>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <tr class="text-center thead-dark">
                            <th scope="col">Cantidad</th>
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                        <tbody>

                        <th:block th:each="item : ${items}">
                            <tr class="text-center">
                                <td th:text="${item.cantidad}"></td>
                                <td th:text="${item.producto.codigo}"></td>
                                <td th:text="${item.producto.descripcion}"></td>
                                <td th:text="${item.precioUnitario}"></td>
                                <td th:text="${item.subTotal}"></td>
                            </tr>
                        </th:block>
                        </tbody>

                        <tr class="text-center thead-dark">
                            <th colspan="3" scope="col"></th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Total</th>
                        </tr>
                        <tbody>
                        <tr class="text-center">
                            <td colspan="3"></td>
                            <td th:text="${pie.observaciones}"></td>
                            <td th:text="${pie.total}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="button" style="text-align: right;">
                <a class="btn btn-danger" th:href="@{/facturas/delete-factura/{id}(id=${factura.id})}">Anular Factura</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
