<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Factura</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-danger" href="#">Borrar Factura</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tr class="text-center">
                            <th scope="col">Fecha</th>
                            <th scope="col">Numero</th>
                        </tr>
                        <tbody>
                        <tr class="text-center">
                            <td th:text="${factura.fecha}">Mark</td>
                            <td th:text="${factura.numero}">Otto</td>
                        </tr>
                        </tbody>

                        <tr class="text-center">
                            <th scope="col">Nombre Cliente</th>
                            <th scope="col">Tipo de Factura</th>
                        </tr>
                        <tbody>
                        <tr class="text-center">
                            <td th:text="${factura.cliente.nombre}">Mark</td>
                            <td th:text="${factura.letra}">Otto</td>
                        </tr>
                        </tbody>

                        <tr class="text-center">
                            <th scope="col">Cantidad</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio Unitario</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                        <tbody>
                        <tr class="text-center">
                            <td>3</td>
                            <td>97513</td>
                            <td>Gaseosa</td>
                            <td>60</td>
                            <td>180</td>
                        </tr>
                        <tr class="text-center">
                            <td>2</td>
                            <td>97513</td>
                            <td>Galletas</td>
                            <td>25</td>
                            <td>50</td>
                        </tr>
                        </tbody>

                        <tr class="text-center">
                            <th scope="col">Descripcion</th>
                            <th scope="col">Total</th>
                        </tr>
                        <tbody>
                        <tr class="text-center">
                            <td>Descripcion Factura</td>
                            <td>230</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
