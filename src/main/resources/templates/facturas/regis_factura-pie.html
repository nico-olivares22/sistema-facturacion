<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3> Agregar Factura Pie</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form method="post" th:action="@{/facturas/post-pie/{id}(id=${idCliente})}" th:object="${pie}">
                    <div class="row">

                        <!--<div class="form-group col-md-6">
                            <label for="total" class="col-form-label">Total</label> <input
                                type="number" th:text="*{total}" class="form-control" id="total"
                                placeholder="Total"> <span
                                th:if="${#fields.hasErrors('total')}" th:errors="*{total}"
                                class="text-danger"></span>
                        </div>-->

                        <div class="form-group col-md-6">
                            <label ><li class="list-group-item active" th:text="*{total}"></li></label>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="observaciones" class="col-form-label">Observaciones</label> <input
                                type="text" th:field="*{observaciones}" class="form-control" id="observaciones"
                                placeholder="Observaciones"> <span
                                th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"
                                class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Crear Factura">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
