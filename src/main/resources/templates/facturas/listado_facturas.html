<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="menu/header :: head">

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Listado Facturas</title>
</head>
<body>
<header th:replace="menu/header :: header"></header>
<div class="container">

    <div class="card">
        <div class="card-body">
            <table class="table table-dark">
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo de Factura</th>
                    <th scope="col">Numero de Factura</th>
                </tr>
                <tbody>

                <th:block th:each="factura : ${facturas}">

                    <tr>
                        <th th:text="${factura.cliente.nombre}">1</th>
                        <td th:text="${factura.fecha}">Mark</td>
                        <td th:text="${factura.letra}">Otto</td>
                        <td th:text="${factura.numero}">Otto</td>
                        <td><a th:href="@{/facturas/ver-factura/{id}(id=${factura.id})}"
                               class="btn btn-primary"><i class="fas fa-user-edit ml-2">Ver Factura</i></a></td>
                        <td><a th:href="@{/facturas/delete-factura/{id}(id=${factura.id})}"
                               class="btn btn-primary"><i class="fas fa-user-edit ml-2">ELiminar</i></a></td>

                    </tr>

                </th:block>
                </tbody>
            </table>


        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
